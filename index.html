<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="Icon" href="Images/app_Icon_2.png">
</head>
<body>
    <div class="container darkMode">
        <div class="modeChange">
            <button id="modeButton"><i class="fa-regular fa-sun fa-2xl"></i></button>
        </div>
        <div class="todo">
            <h2>Your Tasks for today!<img src="Images/app_Icon_2.png" alt="App Icon"></h2>
            <div class="inputBar">
                <input type="text" id="input" placeholder="Write your task here...">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="tasklist">
            </ul>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
